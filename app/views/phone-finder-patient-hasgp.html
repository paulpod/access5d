{% block page_title %}
  NHS Service finder

{% block content %}




<main id="content" role="main" style="padding-bottom: 0">

<div id="fakephone">
    <div id="fakephonetitle">
        <div id="fakephonetitle-a">
            <a href="phone-finder-gp">Back</a>
        </div>

        <div id="fakephonetitle-b">
            Patient info
        </div>

        <!--<div id="fakephonetitle-c">

        <br clear="all">

    </div>

    <div id="services" class="">

      <form class="form" action="/hasgp" method="get" >

      <p class="phone-bodytext"><strong>Patient information </strong></p>



      <ul class="list phone-list" style="padding-left: 6px">

         <li class="multiple-choice">
          <input id="hasgp-s2" type="radio" name="hasgp" value="yes">

          <label for="hasgp-s2" class="name">Patient has a GP</label>
        </li>

        <li class="multiple-choice">
          <input id="hasgp-s1" type="radio" name="hasgp" value="no">

          <label for="hasgp-s1" class="name">GP not known, or no GP</label>
        </li>


        <li class="multiple-choice"><p>Adding GP details may increase the number of services you may refer your patient to.</p></li>
       



     


      <br clear="all">

    </div>




      



        <div>
          


            <input class="phonebutton phone-next" type="submit" value="Next">

        <div id="phone-browser-nav">

          <map name="ios-browser-navmap" id="ios-browser-navmap">

</div>

</main>
